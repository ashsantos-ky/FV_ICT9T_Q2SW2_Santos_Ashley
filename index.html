<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2Seatwork2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		body {
  background-image: url('https://i.pinimg.scom/564x/ad/ee/d2/adeed20b2c684bd2fc57324395dc28b6.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
	</style>

</head>
<body>
	<h1>⚙︎ Robotics Club Registration Form ⚙︎</h1>
	<form class="form-group">
		<div class="container">
		<div class="row">
			<div class="col-md-6">
				<label for="name">Name:</label>
				<br>
				<input type="text" class="form-control">
			</div>

		<div class="col-md-6">
			<label for="age">Age</label>
			<br>
			<input type="number" name="form-control">
		</div>
	</div>

	<div class="row">
	<div class="col-md-6">
				<label for="email address">Email Address:</label>
				<br>
				<input type="text" class="form-control">
			</div>
		
	<div class="col-md-6">
				<label for="phone number">Phone Number:</label>
				<br>
				<input type="text" class="form-control">
			</div>
		</div>

		<div class="row">
		<div class="col-md-6">
				<label for="topics">Topics</label>
				<br>
				<input type="checkbox" name="topic"> Operator interface<label for="topic"></label>
				<br>
				<input type="checkbox" name="topic"> Mobility or locomotion<label for="topic"></label>
				<br>
				<input type="checkbox" name="topic"> Manipulators & Effectors<label for="topic"></label>
				<br>
				<input type="checkbox" name="topic"> Programming<label for="topic"></label>
				<br>
				<input type="checkbox" name="topic"> Sensing & Perception<label for="topic"></label>
			</div>
		</div>
			<label for="level" name="level">Level</label>
			<br>
			<input type="radio" name="level"> Beginner <label for="topic"></label>
			<br>
			<input type="radio" name="level"> Intermediate <label for="topic"></label>
			<br>
			<input type="radio" name="level"> Advanced <label for="topic"></label>
		 </div>
	</div>

	<div class="row">
		<div class="col-md-6">
				<label for="name">Projects</label>
				<input type="dropdown" class="form-control">
		</div>
			
			<div class="col-md-6">
				<label for="reason">Reason for joining:</label>
				<br>
				<input type="textarea" class="form-control">
			</div>
		</div>

		<div class="col-md-6">
<br>
				<button class="btn btn-info">Submit</button>
		</div>
	</div>
</form>
</div>

</body>
</html>
